<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonido con Tone.js</title>
</head>
<body>
  <h1>Reproducir Sonido con Tone.js</h1>
  <button id="playSound">Reproducir Sonido</button>

  <!-- Usar una versión estable de Tone.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.28/Tone.min.js"></script>

  <script>
    // Esperar que Tone.js esté listo
    Tone.start().then(() => {
      console.log('Tone.js iniciado');
    });

    // Función que será llamada al hacer clic en el botón
    document.getElementById("playSound").addEventListener("click", () => {
      playSound();
    });

    // Función para reproducir el sonido
    function playSound() {
      // Crear un sintetizador
      const synth = new Tone.Synth().toDestination();

      // Reproducir las notas
      synth.triggerAttackRelease("C4", "8n");  // Nota C4
      synth.triggerAttackRelease("E4", "8n", "+0.5");  // Nota E4 después de 0.5s
      synth.triggerAttackRelease("G4", "8n", "+1");  // Nota G4 después de 1s
    }
  </script>
</body>
</html>
